<app-navbar></app-navbar>
<section class="vh-90 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card mt-5" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-2">Cr√©er un compte</h2>

              <form [formGroup]="form" (ngSubmit)="submit()" >

                <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example1cg">Name</label>
                  <input type="text" class="form-control form-control"formControlName="firstname" />
                </div>

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1cg">Usernane</label>
                <input type="text"   class="form-control form-control"formControlName="username" />
              </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example3cg"> Email</label>
                  <input type="email"   class="form-control form-control" formControlName="email"/>
                </div>

                <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password"   class="form-control form-control" formControlName="password"/>
                </div>

                <!-- <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example4cdg">Confirm password</label>
                  <input type="password"  class="form-control form-control" formControlName="confirmpassword" />
                </div><br> -->
                <div class="d-flex justify-content-center"> 
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" routerLink="/auth/login">Register</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
