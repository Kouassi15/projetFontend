<section class="h-100 h-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="container p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Saissez le nom de l'hôpital</h3>
              <div class="container">
                <form [formGroup]="hopitalForm" (ngSubmit)="submitForm()">
                    <div class="form-group mb-4">
                      <input type="text" class="form-control" formControlName="nom" placeholder="Entrez le nom de l'hôpital">
                    </div>

                    <div class="form-group mb-4">
                        <input type="text" class="form-control" formControlName="longitude" placeholder="Entrez la longitude">
                      </div>

                      <div class="form-group mb-4">
                        <input type="text" class="form-control" formControlName="latitude" placeholder="Entrez latitude">
                      </div>

                    <div class="form-group mb-4">
                      <label for="selection"  >Selectionner la specialite</label>
                      <select id="selection" formControlName="id_specialite" class="form-control">
                        <option  selected>Liste de choix...</option>
                          <option *ngFor="let specialite of listspecialite" value="{{ specialite.id }}" > {{ specialite.nom }} </option>
                      </select>
                    </div>
                    <div class="form-group mb-4">
                      <label for="selection"  >Selectionner la commune</label>
                      <select id="selection" formControlName="id_commune" class="form-control">
                        <option  selected>Liste de choix...</option>
                          <option *ngFor="let commune of listcommune" value="{{ commune.id }}" > {{ commune.nom }} </option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg mb-1">Evoyer</button>
                </form>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
