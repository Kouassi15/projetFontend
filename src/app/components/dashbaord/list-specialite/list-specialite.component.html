
<div class="row">
    <h2>Specialite List</h2>
  </div>
  
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>#id</th>
        <th>Nom</th>
        <th>Hopital</th>
        <!-- <th>Medecin</th> -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let commune of Communes">
            <th scope="row">{{commune.id}}</th> -->
            <!-- <td>{{nom}}</td>-->
       <tr *ngFor="let specialite of Specialites">
        <td>{{ specialite.id}}</td> 
        <td>{{ specialite.nom }}</td>
        <td>{{ hopital?.nom }}</td>
       <!--  <td>{{ medecin.nom }}</td> -->
        
        <td>
          <button (click)="updateSpecialite(specialite.id)" class="btn btn-primary">Update</button>
          <button (click)="deleteSpecialite(specialite.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          <button (click)="specialiteDetails(specialite.id)" class="btn btn-primary" style="margin-left: 10px">View</button>
          <!-- <button routerLink="/enregistrer" class="btn btn-primary" style="margin-left: 10px">View</button> -->
        </td>
      </tr>
    </tbody>
  </table>
